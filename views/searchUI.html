        <title>Testing GTM</title>
        <!-- Google Tag Manager -->

        (function (w, d, s, l, i) {
            w[l] = w[l] || [];

    <body>

        <main id="primary" role="main" class="content-area">

            <section class="homepage-search-ui" role="search">
                <h1>Explore The National Archives and more than 2,500 other
                    archives</h1>
                <form id="discovery-home-page-search" method="get"
                    action="/results/r">
                    <div class="grid-container" role="search">
                        <div class="Headline">
                        </div>
                        <div class="MainSearch">
                            <label for="search-for">
                                Search for
                            </label>
                            <input aria-required="true" id="search-for"
                                name="_q" placeholder="Enter keyword(s)"
                                type="text"
                                value="">
                        </div>
                        <div class="InputBetween">
                            <label for="start-date">Between</label>
                            <input aria-describedby="between" id="start-date"
                                name="_sd" placeholder="yyyy" size="10"
                                style="margin-top:15px;" type="text" value="">
                            <span id="between">This is a between text field</span>
                        </div>
                        <div class="InputAnd">
                            <label for="end-date">and</label>
                            <input aria-describedby="and" id="end-date"
                                name="_ed" placeholder="yyyy" size="10"
                                style="margin-top:15px;" type="text" value="">
                            <span id="and">This is a between text field</span>
                        </div>
                        <div class="InputAcross">
                            <label for="held_by"
                                style="color:white;margin-top:15px;">Held by</label>
                            <select id="held_by" name="_hb"
                                style="margin-top:15px;">
                                <option selected="selected" value="">All Records</option>
                                <option value="tna">The National Archives only</option>
                                <option value="oth">Other archives only</option>
                            </select>
                        </div>
                        ​
                        <div class="MoreOptions">
                            <a href="/advanced-search">Advanced search</a> or <a
                                href="/browse">browse</a>
                        </div>
                        <div class="Search">
                            <button type="submit">Search</button>
                        </div>
                    </div>
                </form>
                ​
            </section>


        </main>

        <footer>
            <div class="container">

                <p>Copyright 2018 The National Archives</p>
            </div>

            <div id="version">
                Version 6.0 - August 2019 - OnSitePublic
            </div>
        </footer>
        <script src="../dist/homePage.bundle.js"></script>
    </body>

</html>
